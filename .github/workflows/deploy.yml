name: Build & Deploy to MonsterASP.net

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0'

      - name: Restore dependencies
        run: dotnet restore backend/ProductAPI/ProductAPI.csproj

      - name: Build
        run: dotnet build DemoCRUD_Backend/ProductAPI/ProductAPI.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish DemoCRUD_Backend/ProductAPI/ProductAPI.csproj --configuration Release --output ./publish --runtime win-x86

      - name: Deploy to MonsterASP.NET
        uses: rasmusbuchholdt/simply-web-deploy@2.1.0
        with:
          website-name: ${{ secrets.WEBSITE_NAME }}
          server-computer-name: ${{ secrets.SERVER_COMPUTER_NAME }}
          server-username: ${{ secrets.SERVER_USERNAME }}
          server-password: ${{ secrets.SERVER_PASSWORD }}
          source-path: ./publish
